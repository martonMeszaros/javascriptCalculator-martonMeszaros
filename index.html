<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator-wrapper">
    <section id="previous-outputs">Previous outputs</section>
    <section id="output">Output</section>
    <button class="button" data-button="0">0</button>
    <button class="button" data-button="1">1</button>
    <button class="button" data-button="2">2</button>
    <button class="button" data-button="3">3</button>
    <button class="button" data-button="4">4</button>
    <button class="button" data-button="5">5</button>
    <button class="button" data-button="6">6</button>
    <button class="button" data-button="7">7</button>
    <button class="button" data-button="8">8</button>
    <button class="button" data-button="9">9</button>
    <button class="button" data-button=".">.</button>
    <button class="button" data-button="+">+</button>
    <button class="button" data-button="-">-</button>
    <button class="button" data-button="*">*</button>
    <button class="button" data-button="/">/</button>
    <button class="button orange" data-button="=">=</button>
    <button class="button orange" data-button="C">C</button>
  </div>
  <script src="script.js"></script>
</body>
</html>

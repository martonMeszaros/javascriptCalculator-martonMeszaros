<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator-wrapper">
    <section id="previous-outputs">Previous outputs</section>
    <section id="output">Output</section>
    <button class="button" data-input="0">0</button>
    <button class="button" data-input="1">1</button>
    <button class="button" data-input="2">2</button>
    <button class="button" data-input="3">3</button>
    <button class="button" data-input="4">4</button>
    <button class="button" data-input="5">5</button>
    <button class="button" data-input="6">6</button>
    <button class="button" data-input="7">7</button>
    <button class="button" data-input="8">8</button>
    <button class="button" data-input="9">9</button>
    <button class="button brown" data-input=".">.</button>
    <button class="button brown" data-input="+">+</button>
    <button class="button brown" data-input="-">-</button>
    <button class="button brown" data-input="*">*</button>
    <button class="button brown" data-input="/">/</button>
    <button class="button orange" data-input="=">=</button>
    <button class="button orange" data-input="clear">C</button>
  </div>
  <aside>
    Works with keyboard too!<br>
    Enter: calculate result, Del: clear calculation.
  </aside>
  <script src="script.js"></script>
</body>
</html>
